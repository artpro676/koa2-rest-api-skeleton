              - uuid
            properties:
              uuid:
                type: string
              platform:
                type: string
              token:
                type: string
      responses:
        "200":
            description: Added successfully
            schema:
              $ref: "#/definitions/MobileDevice"
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"

  /api/v1/account/beam_device/:platform/:uuid:
    delete:
      tags:
