                type: string
      responses:
        "200":
            description: Authentication is successful
            schema:
              description: ''
              type: object
              properties:
                data:
                  $ref: "#/definitions/AuthAccount"


        "400":
            description: Email or password is wrong
            schema:
              $ref: "#/definitions/Error"

  /api/v1/signup/confirm:
    post:
      tags:
        - auth
      summary: Confirm signup.
      description: ""
      operationId: signin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - in: body
          name: token
          description: Confirmation token
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
      responses:
        "200":
            description: Confirmation is successful
            schema:
              description: ''
              type: object
              properties:
                data:
                  type: object
                  properties:
                    message:
                      type: string
                      default: "Ok, Try to signin"
        "400":
            description: Email or password is wrong
            schema:
              $ref: "#/definitions/Error"

  /api/v1/notification/disable:
    post:
