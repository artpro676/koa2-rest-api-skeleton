      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - in: body
          name: token
          description: Confirmation token
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
      responses:
        "200":
            description: Notifications disabled
            schema:
              description: ''
              type: object
              properties:
                data:
                  type: object
                  properties:
                    message:
                      type: string
                      default: "Notifications disabled"
        "400":
            description: Refresh token is required
            schema:
              $ref: "#/definitions/Error"

  /api/v1/refresh_token:
    post:
      tags:
        - auth
      summary: Refresh auth token.
      description: ""
      operationId: refresh
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - in: body
          name: token
          description: Refresh token
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
      responses:
