            schema:
              $ref: "#/definitions/Error"

  /api/v1/account/beam_device/:uuid:
    get:
      tags:
        - Beam device
      summary: "Get beam device"
      description: "Assign beam to user account"
      operationId: device-get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - $ref: "#/parameters/authHeader"
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/include"
        - name: uuid
          in: query
          description: Device's uuid.
          required: true
          type: string
      responses:
        "200":
            description: Added successfully
            schema:
              $ref: "#/definitions/BeamDevice"
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"
    put:
      tags:
        - Beam device
      summary: "Add beam device"
      description: "Assign beam to user account"
      operationId: device-add
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - $ref: "#/parameters/authHeader"
        - name: uuid
          in: query
          description: Device's uuid.
          required: true
          type: string
        - in: body
          description: Device's info.
          required: true
          type: object
          schema:
            description: ''
            type: object
            properties:
              beamId:
                description: "List of (IDs) downloaded beams to device"
                type: array
                items:
                  type: integer
              postId:
                description: "List of (IDs) downloaded posts to device"
                type: array
                items:
                  type: integer
              streamedBeamId:
                type: integer
              streamedPostId:
                type: integer
              mobileDeviceUuid:
                type: string
              lastPairedAt:
                type: string
                format: date-time
      responses:
        "200":
            description: Added successfully
            schema:
              $ref: "#/definitions/BeamDevice"
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"
    delete:
      tags:
        - Beam device
      summary: "Unassign beam device"
      description: "Unassign device uuid from user account"
      operationId: device-remove
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - $ref: "#/parameters/authHeader"
        - name: uuid
          in: query
          description: Device's uuid.
          required: true
          type: string
      responses:
        "200":
            description: Removed successfully
            schema:
              $ref: "#/definitions/BeamDevice"
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"

  /api/v1/account/beam_device/:uuid/:type/:beamId:
    post:
      tags:
        - Beam device
      summary: Beam upload
      description: trigger event  when beam is uploaded to device
      operationId: device-beam-upload
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - $ref: "#/parameters/authHeader"
        - name: uuid
          in: query
          description: Device's uuid.
          required: true
          type: string
        - name: beamId
          in: query
          description: Beam Id.
          required: true
          type: string
        - name: type
          in: query
          description: Type of content.
          enum:
            - beam
            - post
            - content
          required: true
          type: string
      responses:
        "200":
            description: Successfully
            schema:
              description: ''
              type: object
              properties:
                data:
                  type: object
                  properties:
                    id:
                      type: number
                      default: 1
                    beamedCount:
                      type: number
                      default: 5
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"


  /api/v1/account/mobile_device:
