          schema:
            type: object
            properties:
              description:
                type: string
                default: "So..."
      responses:
        "200":
            description: Successfully
            schema:
              description: ''
              type: object
              properties:
                data:
                  $ref: "#/definitions/AuthAccount"
        "400":
