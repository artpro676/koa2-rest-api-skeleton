      summary: "Drop mobile device info"
      description: ""
      operationId: mobile-device-remove
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/contentTypeHeader"
        - $ref: "#/parameters/authHeader"
        - name: uuid
          in: query
          description: Device's uuid.
          required: true
          type: string
        - name: platform
          in: query
          description: Device's platform (`ios` or `android`).
          required: true
          type: string
      responses:
        "200":
            description: Removed successfully
            schema:
              description: ''
              type: object
              properties:
                data:
                  type: object
                  properties:
                    count:
                      type: number
                      default: 1
        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"

  /api/v1/account/request/publisher:
    post:
      tags:
        - account
