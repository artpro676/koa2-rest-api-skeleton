paths:

# Ping pong

  /api/ping:
    post:
      tags:
        - health
      summary: Check is beckend still alive
      description: ""
      operationId: ping
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
            description: He is alive.
            schema:
              description: ''
              type: string
              default: "pong"

        "400":
            description: Email or password is wrong
            schema:
              $ref: "#/definitions/Error"

# Newsfeed

  /api/v1/newsfeed:
    get:
      tags:
        - News feed
      summary: Get list
      description: "Get list of last news with bound instances"
      operationId: get-newsfeed
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
            description: Successful.
            schema:
              $ref: "#/definitions/Feed"

        "400":
            description: Email or password is wrong
            schema:
              $ref: "#/definitions/Error"

  /api/v1/newsfeed/:scopeFilter:
    get:
      tags:
        - News feed
      summary: Get list of news
      description: "Get list of last news with bound instances for all users"
      operationId: get-newsfeed
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: scopeFilter
          description:
          enum:
          - all
          - network

      responses:
        "200":
            description: Successful.
            schema:
              $ref: "#/definitions/Feed"

        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"


  /api/v1/newsfeed/:scopeFilter/:eventTypeFilter:
    get:
      tags:
        - News feed
      summary: Get list of news filtered by type.
      description: "Get list of last news with bound instances for all users"
      operationId: get-newsfeed
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: eventTypeFilter
          description: Filter type of events
          enum:
          - post_create
          - ...
        - in: query
          name: scopeFilter
          description:
          enum:
          - all
          - network

      responses:
        "200":
            description: Successful.
            schema:
              $ref: "#/definitions/Feed"

        "401":
            description: Access token is invalid
            schema:
              $ref: "#/definitions/Error"

# Create feedback

  /api/v1/feedback:
    post:
      tags:
        - feedback
      summary: Create feedback about user or beam
      description: ""
      operationId: create-feedback
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: data
          description: Feedback object
          required: true
          schema:
            type: object
            properties:
              userId:
                type: integer
                default: 1
              beamId:
                type: integer
                default: 1
              type:
                type: string
                default: "complaint"
              message:
                type: string
                description: Required
                required: true
      responses:
        "200":
            description: Successful.
            schema:
              type: object
              properties:
                MessageId:
                  type: string
                  default: "0100015ac25c77ef-2d4ef10a-9ef7-4b8f-8347-2cd817a54c39-000000"

        "400":
            description: Email or password is wrong
            schema:
              $ref: "#/definitions/Error"

# Login and else

